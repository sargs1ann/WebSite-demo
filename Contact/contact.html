<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section {
            padding: 50px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .contact-item {
            flex: 1;
            text-align: left;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-item h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .contact-item p {
            font-size: 16px;
            line-height: 1.6;
        }
        footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<section id="contacts">
    <div class="container">
        <h2>Контакты</h2>
        <div class="contact-info">
            <div class="contact-item">
                <h3>Адрес</h3>
                <p>123 улица, Город, Страна</p>
            </div>
            <div class="contact-item">
                <h3>Телефон</h3>
                <p>+1234567890</p>
            </div>
            <div class="contact-item">
                <h3>Email</h3>
                <p>info@example.com</p>
            </div>
        </div>
        <a href="/" class="btn-back">Назад</a>
    </div>
</section>

<footer>
    <p>Автор: sargs1ann</p>
</footer>

</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form label,
        form input {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Введите данные:</h2>
    <form action="/contacts/" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required min="1">
        
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
